<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase</title>
</head>
<body>
    <h1>Ticket Purchase</h1>
    <div>
        <p>Total Tickets Available: <span id="totalTickets"></span></p>
        <p>Your Tickets: <span id="yourTickets"></span></p>
    </div>
    <div>
        <input type="number" id="ticketAmount" placeholder="Number of Tickets">
        <button id="buyButton">Buy Tickets</button>
        <p>Total Amount: <span id="price"></span> ETH</p>
    </div>
    <div id="status"></div>
    
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
